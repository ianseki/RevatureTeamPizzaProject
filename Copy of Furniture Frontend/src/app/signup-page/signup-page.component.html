<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>WoodCutters Union</h1>
          <h5>Please Register</h5><hr>

        </div> 
 <!-- [formGroup]="signupForm" (ngSubmit)="signUp()" add inside form --> 
        <form>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input formControlName="firstname" placeholder="Enter First Name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input formControlName="lastname" placeholder="Enter Last Name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter Password"  type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
        <a style="color: blue; margin-top:10px;" routerLink="/login">Already Have an Account? Please login</a>

      </div>
    </div>
  </div>
</div>
